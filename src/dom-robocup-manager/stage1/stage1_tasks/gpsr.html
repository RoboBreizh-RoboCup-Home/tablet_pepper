<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- icon -->
    <link rel="icon" href="../../static/favicon.png">

    <!-- bootstrap -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/bootstrap-grid.min.css" />

    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../scripts/roslib.min.js" defer></script>
    <script src="../../scripts/general.js" defer></script>
    <script src="../../scripts/gpsr.js" defer></script>

    <title id="title">GPSR</title>
</head>
<body>
    <div class="row text-center header">
        <!-- header row with two elements side by side-->
        <div class="col-sm-3 header-left header-yellow font-bold">
            <h1 onclick="unsubscribe(); stop_button_click();location.href='../../index.html';" class="transition">Home</h1>
        </div>
        <div class="col-sm-9 header-violet font-bold">
            <h1>Receptionist</h1>
        </div>
    </div>
    <div id="content-container">
        <div class="row">
            <div class="col-sm-8">
                <img src="" id="detection-camera" class="animed_image on-connect" style="display: none;">
            </div>
            <div class="col-sm-4 prompt-column">
                <div class="current-task-container on-connect" style="display: none;">
                    <h3 class="column-title">Current Tasks</h3>
                    <ul id="task-items"></ul>       
                </div>
                <div class="line on-connect" style="display: none;"></div>
                <div class="convo-container on-connect" style="display: none">
                    <div class="row smol-button-row">
                            <button id="prev-button" class="btn btn-secondary switch-buttons"onclick="prev_button_click()">❮ </button>
                            <h3 class="column-title">Logs</h3>
                            <button id="next-button" class="btn btn-secondary switch-buttons"onclick="next_button_click()">❯</button>
                    </div>
                    <ul id="convo"></ul>
                </div>
                <div class="row smol-button-row">
                    <div class="button-container on-connect" style="display: none;">
                        <button id="start-button" class="btn btn-primary btn-lg switch-buttons"onclick="start_button_click()">Start</button>
                        <button id="stop-button" class="btn btn-danger btn-lg switch-buttons"onclick="stop_button_click()">Stop</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
